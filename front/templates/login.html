<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<h2 class="text-center">Please, enter your first name to log into system:</h2>

<div class="container">
    <div class="card">
        <form id="reg_form">

            <div class="form-group">
                <label for="first_name">Your first name:</label>
                <input class="form-control" name="first_name" type="text" placeholder="Enter your first name">
            </div>

            <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
        </form>
    </div>
</div>
<br>

<script>
    const form = document.getElementById('reg_form');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        let data = Object.fromEntries(formData);

        data['email'] = "{{ email }}";

        const response = await fetch("http://127.0.0.1:8000/reader/auth", {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });
        window.location.replace('http://127.0.0.1:8000/reader_pages/available_books');

    });

</script>
</body>
</html>
